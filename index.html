<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PDF Compressor (Ghostscript WASM)</title>
  <style>
    body { font-family:sans-serif; text-align:center; margin-top:4rem; }
    #prog { width:300px; display:block; margin:1rem auto; }
  </style>
</head>
<body>
  <h1>PDF 圧縮byDevin</h1>

  <input type="file" id="file" accept="application/pdf">
  <button id="compress" disabled>圧縮</button>
  <progress id="prog" value="0" max="100"></progress>

  <!-- ★ DOM が構築された後に読み込み／実行させる -->
  <script type="module" src="./main.js"></script>
</body>
</html>
